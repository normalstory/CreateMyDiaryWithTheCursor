<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표 결과 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        #passwordModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .password-container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }
        
        #adminContent {
            display: none;
        }
        
        .delete-btn {
            color: #dc3545;
            cursor: pointer;
            padding: 2px 8px;
            border: 1px solid #dc3545;
            border-radius: 4px;
            font-size: 0.8rem;
            background: none;
        }
        
        .delete-btn:hover {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div id="passwordModal">
        <div class="password-container">
            <h3 class="mb-4">관리자 인증</h3>
            <div class="mb-3">
                <input type="password" id="passwordInput" class="form-control" placeholder="비밀번호를 입력하세요">
            </div>
            <button onclick="checkPassword()" class="btn btn-primary">확인</button>
        </div>
    </div>

    <div id="adminContent">
        <div class="container py-5">
            <h1 class="mb-4">매장 이름 투표 결과</h1>
            
            <div class="row">
                <div class="col-md-6">
                    <canvas id="voteChart"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="ageChart"></canvas>
                </div>
            </div>

            <div class="mt-5">
                <h3>투표 상세 내역</h3>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>시간</th>
                                <th>투표</th>
                                <th>연령대</th>
                                <th>닉네임</th>
                                <th>연락처</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="voteList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // !!For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyCbu_1gbtSIVUvmmw5RyLYvjaYOG7RdCWw",
            authDomain: "ppap-ea44a.firebaseapp.com",
            projectId: "ppap-ea44a",
            storageBucket: "ppap-ea44a.firebasestorage.app",
            messagingSenderId: "811949338329",
            appId: "1:811949338329:web:cda8d43a7aeb825ce258c8",
            measurementId: "G-6QGZT6Y1TE"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let voteChart = null;
        let ageChart = null;

        // 투표 데이터 가져오기
        async function loadVoteData() {
            try {
                // 먼저 모든 storeName 투표를 가져옵니다
                const snapshot = await db.collection('votes')
                    .where('type', '==', 'storeName')
                    .get();

                const voteData = {
                    '맛나25': 0,
                    '잘산데이': 0,
                    '바른25': 0,
                    '모아25': 0
                };
                
                const ageData = {
                    '10': 0, '20': 0, '30': 0,
                    '40': 0, '50': 0, '60': 0
                };

                const votes = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    voteData[data.vote]++;
                    if (data.age) ageData[data.age]++;
                    votes.push({
                        id: doc.id,
                        ...data,
                        timestamp: data.timestamp ? data.timestamp.toDate() : null
                    });
                });

                // 시간순 정렬은 클라이언트에서 수행
                votes.sort((a, b) => {
                    if (!a.timestamp) return 1;
                    if (!b.timestamp) return -1;
                    return b.timestamp - a.timestamp;
                });

                const tbody = document.getElementById('voteList');
                tbody.innerHTML = '';

                votes.forEach(data => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${data.timestamp ? data.timestamp.toLocaleString() : '-'}</td>
                        <td>${data.vote}</td>
                        <td>${data.age ? data.age + '대' : '-'}</td>
                        <td>${data.nickname || '-'}</td>
                        <td>${data.phone || '-'}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteVote('${data.id}', '${data.vote}')">
                                삭제
                            </button>
                        </td>
                    `;
                });

                updateCharts(voteData, ageData);
            } catch (error) {
                console.error('Error loading vote data:', error);
                alert('데이터를 불러오는 중 오류가 발생했습니다.');
            }
        }

        // 차트 업데이트
        function updateCharts(voteData, ageData) {
            // 기존 차트 제거
            if (voteChart) voteChart.destroy();
            if (ageChart) ageChart.destroy();

            voteChart = new Chart(document.getElementById('voteChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(voteData),
                    datasets: [{
                        label: '투표 수',
                        data: Object.values(voteData),
                        backgroundColor: [
                            '#FF6A88',
                            '#3EECAC',
                            '#FD6585',
                            '#3F2B96'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: '매장별 투표 현황'
                        }
                    }
                }
            });

            ageChart = new Chart(document.getElementById('ageChart'), {
                type: 'pie',
                data: {
                    labels: Object.keys(ageData).map(age => age + '대'),
                    datasets: [{
                        data: Object.values(ageData),
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0',
                            '#9966FF',
                            '#FF9F40'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: '연령대별 투표 현황'
                        }
                    }
                }
            });
        }

        function checkPassword() {
            const today = new Date();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const password = month + day;
            
            const input = document.getElementById('passwordInput').value;
            
            if (input === password) {
                document.getElementById('passwordModal').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                loadVoteData();
            } else {
                alert('비밀번호가 올바르지 않습니다.');
                document.getElementById('passwordInput').value = '';
            }
        }

        // Enter 키로도 비밀번호 확인
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // 투표 삭제 함수
        async function deleteVote(docId, voteName) {
            if (!confirm('이 투표를 삭제하시겠습니까?')) {
                return;
            }
            
            try {
                await db.collection('votes').doc(docId).delete();
                alert('투표가 삭제되었습니다.');
                loadVoteData(); // 데이터 새로고침
            } catch (error) {
                console.error('Error deleting vote:', error);
                alert('삭제 중 오류가 발생했습니다.');
            }
        }
    </script>
</body>
</html>
